<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>בדיקת זכאות להחזר מס</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .form-container {
        max-width: 600px;
        margin: 50px auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        font-size: 16px;
        margin-bottom: 5px;
        display: block;
    }
    input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin: 5px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: #fff;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        z-index: 100;
    }
    .loader {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #4CAF50;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        margin: 20px auto;
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>בדוק זכאות להחזר מס</h1>
    <form id="taxForm">
      <div class="form-group">
        <label for="full-name">שם מלא</label>
        <input type="text" id="full-name" name="full-name" required>
      </div>
      <div class="form-group">
        <label for="id-number">תעודת זהות</label>
        <input type="text" id="id-number" name="id-number" required pattern="\d{9}" maxlength="9">
      </div>
      <div class="form-group">
        <label for="phone">נייד</label>
        <input type="tel" id="phone" name="phone" required pattern="\d{10}" maxlength="10">
      </div>
      <button type="submit">שלח בקשה</button>
    </form>
  </div>

  <div class="popup" id="popup">
    <p>אנחנו בודקים את זכאותך...</p>
    <div class="loader"></div>
  </div>

  <script type="text/javascript">
    emailjs.init("t2eGSdp94pjW_SynR"); // הוספת ה-User ID שלך מ-EmailJS

    document.getElementById('taxForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // הצג את הפופ-אפ
      document.getElementById('popup').style.display = 'block';

      // שלח את הנתונים ל-EmailJS
      emailjs.sendForm('service_qgukpno', 'template_d7lfkgq', this)
        .then(function(response) {
          console.log('SUCCESS', response);
          alert('הבקשה שלך נקלטה בהצלחה!');
          // הסתר את הפופ-אפ לאחר שליחה מוצלחת
          document.getElementById('popup').style.display = 'none';
        }, function(error) {
          console.log('FAILED', error);
          alert('שגיאה בשליחת המייל, נסה שנית');
          // הסתר את הפופ-אפ במקרה של שגיאה
          document.getElementById('popup').style.display = 'none';
        });
    });
  </script>

</body>
</html>
